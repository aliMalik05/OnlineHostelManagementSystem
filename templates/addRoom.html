        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">

                </a>
                <div class="d-flex align-items-center ms-4 mb-4">

                    </div>

                        Req</a>

            </nav>
        </div>

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">

            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row form img-slider" id="form">
                        <form id="addRoom" action="/api/room" method="POST" enctype="multipart/form-data">
                            <label>Room No: &nbsp;&nbsp;&nbsp;</label>
                            <input type="text" name="roomNo" id="roomNo"><br>
                            <label>Seator:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input type="text" name="seator" id="seator"><br>
                            <label>Room Rent:</label>
                            <input type="text" name="roomRent" id="roomRent"><br>
                            <label>Seat Rent:&nbsp;&nbsp;&nbsp;</label>
                            <input type="text" name="seatRent" id="seatRent"><br>
                            <label>Image:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input type="file" name="img" id="img1"><br>
                            <input class="btn form-btn" id="submit" type="submit" value="ADD">
                        </form>

                        <div class="text-center">
                            <p id="success" class="success">
                                {{ msg }}
                            </p>
                        </div>
                    </div>
