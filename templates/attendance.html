    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('eJHH8b4IYqnYs6MWS')
    </script>
    <script>
        $(document).ready(function () {
            // click on button submit
            $("#create").on('click', function () {
                // send ajax
                date = new Date()
                day = date.getDate()
                month = date.getMonth()
                year = date.getFullYear()
                dateStr = `${day}-${month+1}-${year}`
                $.ajax({
                    url: '/api/attendance/' + dateStr, // url where to submit the request
                    type: "POST", // type of action POST || GET
                    dataType: 'json',
                    contentType: "application/json; charset=utf-8",
                    success: function (result) {
                        // you can see the result from the console
                        // tab of the developer tools
                        document.getElementById("success1").style.display = "block"
                        document.getElementById("success").style.display = "none"
                        document.getElementById("success1").innerText =
                            `ATTENDANCE SHEET FOR ${dateStr} CREATED SUCCESSFULLY`
                        console.log(result);
                    },
                    error: function (xhr, resp, text) {
                        console.log(xhr, resp, text);
                        document.getElementById("success1").style.display = "block"
                        document.getElementById("success").style.display = "none"
                        document.getElementById("success1").innerText =
                            `ATTENDANCE SHEET FOR ${dateStr} IS ALREADY CREATED`
                    }
                })

            });
        });
    </script>

    <script>
        $(document).ready(function () {
            // click on button submit
            $("#submit").on('click', function () {
                // send ajax
                email = document.getElementById("email").value
                date = new Date()
                day = date.getDate()
                month = date.getMonth()
                year = date.getFullYear()
                dateStr = `${day}-${month+1}-${year}`
                $.ajax({
                    url: '/api/attendance/' + dateStr + '/' +
                    email, // url where to submit the request
                    type: "PUT", // type of action POST || GET
                    dataType: 'json',
                    contentType: "application/json; charset=utf-8",
                    success: function (result) {
                        // you can see the result from the console
                        // tab of the developer tools
                        document.getElementById("success1").style.display = "none"
                        document.getElementById("success").style.display = "block"

                        $.ajax({
                            type: "GET",
                            url: '/api/getstudent/' +
                            email, // url where to submit the request
                            // type of action POST || GET
                            success: function (result1) {
                                // you can see the result from the console
                                // tab of the developer tools
                                gemail = result1.gcontact
                                emailjs.send("service_eis48w5",
                                        "template_dmt7dr7", {
                                            from_name: "HOSTEL",
                                            message: "YOUR SON IS PRESENT TODAY IN HOSTEL",
                                            to: gemail,
                                        })
                                    .then(function (message) {
                                        alert("E-Mail sent successfully")
                                    });
                            }
                        })
                        document.getElementById("success").innerText =
                            `ATTENDANCE MARKED SUCCESSFULLY...MAIL ALSO SENT`

                    },
                    error: function (xhr, resp, text) {
                        console.log(xhr, resp, text);
                        document.getElementById("success1").style.display = "none"
                        document.getElementById("success").style.display = "block"
                        document.getElementById("success").innerText =
                            `ATTENDANCE CANNOT BE MARKED!!!`
                    }
                })

            });
        });
    </script>
